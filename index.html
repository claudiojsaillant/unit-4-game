    <script type="text/javascript">

        var selected;

        $(".character").on("click", function () {
            var imgVal = $(this).attr('value')
            console.log($(this).attr("class"));
            if ($(this).attr("class") === "img character"){
                changeRowChar(imgVal);
            }
            else if ($(this).attr("class") === "img enemy"){
                console.log("ImgVal has to be 1: " +imgVal)
                console.log("selected has to be 2: "+selected)
                changeRowEnemy(imgVal, selected);
            }
            
        })


        function changeRowChar(value) {

            if (value === '1') {
                selected = 1;
                $("#character").text("Your Character")
                $("#img2,#img3,#img4").appendTo("#row2");
                $("#img2,#img3,#img4").removeClass("character").addClass("enemy");
            }
            else if (value === '2') {
                selected = 2;
                $("#character").text("Your Character")
                $("#img1,#img3,#img4").appendTo("#row2");
                $("#img1,#img3,#img4").removeClass("character").addClass("enemy");


            }
            else if (value === '3') {
                selected = 3;
                $("#character").text("Your Character")
                $("#img1,#img2,#img4").appendTo("#row2");
                $("#img1,#img2,#img4").removeClass("character").addClass("enemy");

            }
            else if (value === '4') {
                selected = 4;
                $("#character").text("Your Character")
                $("#img1,#img2,#img3").appendTo("#row2");
                $("#img1,#img2,#img3").removeClass("character").addClass("enemy");

            }
        }

        function changeRowEnemy(value, selected) {

                $("#img2,#img4").appendTo("#row3");
                $("#img2,#img4").addClass("waiting");
            }
            else if(value ==="4" && selected === 1) {
                $("#img2,#img3").appendTo("#row3");
                $("#img2,#img3").addClass("waiting");
            }
            else if(value === "1" && selected === 2) {

            }
            else if(value ==="3" && selected === 2) {

            else if(value ==="4" && selected === 2) {

            }
            else if(value === "1" && selected === 3) {

            }
            else if(value ==="2" && selected === 3) {

            }
            else if(value ==="4" && selected === 3) {

            }
            else if(value === "1" && selected === 4) {

            }
